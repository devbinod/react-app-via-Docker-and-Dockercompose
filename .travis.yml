sudo: required
services:
  - docker
before_install:
  - docker build -t pantbinod/docker-react -f Dockerfile.dev .
script:
  - docker run pantbinod/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstack
  region: "us-east-1"
  app: "Simple-docker-react"
  bucket_name: "elasticbeanstalk-us-east-1-547314634517"
  bucket_paht: "Simple-docker-react"
  on:
    branch: master 
  access_key_id: "${AWS_ACCESS_KEY}"
  secret_access_key: 
    secure: "${AWS_SECRET_KEY}"
